<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Banco Santander</title>
</head>

<body>
    <div class="box">
        <img class="logo" src="./image/logo-santander.svg" alt="logo-santander">

        <a class="link-voce">Para Você</a>
        <a class="link-empresa">Para Sua Empresa</a>
    </div>

    <img class="background" src="./image/background.png" alt="background">
    <h3>Dá uma olhadinha em tudo que temos</h3>
    <ul>
        <li>
            <img src="./image/icon-abra-sua-conta.svg" class="image-product">
            <p>Abra sua conta</p>
        <li>
            <img src="./image/capitalgiro.svg" class="image-product">
            <p>Capital de giro</p>
        </li>
        <li>
            <img src="./image/icon-peca-seu-cartao.svg" class="image-product">
            <p>Cartões</p>
        </li>
        <li>
            <img src="./image/pagamentos.svg" class="image-product">
            <p>Pagamentos</p>
        </li>
        <li>
            <img src="./image/icon-maquina-getnet.svg" class="image-product">
            <p>Maquina Getnet</p>
        </li>
        <li>
            <img src="./image/icon-renegocie-sua-divida.svg" class="image-product">
            <p>Renegociação de Divida</p>
        </li>
    </ul>
</body>

</html>
